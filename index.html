<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/style/main.css">
  <title>pokedex</title>
</head>

<body>
  <header>
    <nav class="navbar navbar-dark navbar-expand bg-light">
      <a class="navbar-brand" href="#">
        <img src="assets/img/pokeballsm.png" width="45" height="45" alt="" loading="lazy">
        <span class="ml-2 text-dark">Pokedex</span>
      </a>
    </nav>
  </header>

  <main class="container-fluid">

    <div class="row">

      <div class="col-3 bg-danger">
        <h1>All Pokemon</h1>
        <ul id="allPokies">
          <i class="fas fa-spinner fa-spin" aria-hidden="true"></i>
        </ul>
      </div>

      <div class="col-6 text-center text-dark bg-light">
        <h1>Active Pokemon</h1>
        <div id="activePokie"></div>
      </div>

      <div class="col-3 bg-danger">
        <h1>My Pokemon</h1>
        <ul id="myPokies"></ul>
      </div>

    </div>

  </main>

  <footer class="container-fluid bg-dark text-light">
    <div class="row text-center">
      <div class="col">
        <p><small>Made with love by Codeworks</small></p>
      </div>
    </div>
  </footer>

  <script src="app/main.js" type="module"></script>
</body>

</html>
